<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Form Domestic/Indian Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- <section class="header">
        <div class="container-fluid">

        </div>
    </section> -->

    <section class="form-section my-5">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <div class="position-relative mb-3">
                        <div class="process-timeline d-flex text-center">
                            <div class="process-timeline-item w-25 border border-1 p-2 small text-success">
                                <i class="bi bi-check-circle-fill mx-2"></i>
                                <span class="process-timeline-text fw-bold">Login</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2 text-success small">
                                <i class="bi bi-check-circle-fill mx-2"></i>
                                <span class="process-timeline-text fw-bold">Selection Mode</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2 bg-success text-white small">
                                <i class="bi bi-check-circle-fill mx-2"></i>
                                <span class="process-timeline-text fw-bold">Basic Details</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2 small">
                                <i class="bi bi-circle mx-2"></i>
                                <span class="process-timeline-text fw-bold">Upload Documents / Payment</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Student Basic Information -->
            <div class="card bg-dark text-white">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3">
                        <label>Name</label>
                        <p>tarun verma</p>
                    </div>
                    <div class="col-md-3">
                        <label>Mobile</label>
                        <p>8979599993</p>
                    </div>
                    <div class="col-md-3">
                        <label>Email</label>
                        <p>tarunverma3287@gmail.com</p>
                    </div>
                    <div class="col-md-3">
                        <label>Form ID</label>
                        <p>GEU-Y228UWSV</p>
                    </div>
                    <hr>
                    <div class="col-md-3">
                        <label>Area Of Interest</label>
                        <select id="inputState" class="form-select">
                            <option>--Select Area of Interest--</option>
                            <option>UG Course</option>
                            <option>PG Course</option>
                            <option>Doctorate</option>
                            <option>Distance Learning</option>
                            <option>Online Programs</option>
                          </select>
                    </div>
                  </div>
                </div>
              </div>
            <form class="mt-4">
                <!-- Choose Level -->
                <div class="form-heading-title p-3 bg-success my-3 text-white w-50">Choose Level</div>
                <div class="row">
                    <div class="col-auto">
                    <label>Level<span class="text-danger">*</span></label>
                    <select id="inputState" class="form-select">
                        <option>--Select Level--</option>
                        <option>Under-Graduate Programmes</option>
                        <option>Post-Graduate Programmes</option>
                    </select>
                    </div>
                </div>

                <!-- Education Details -->
                <div class="form-heading-title p-3 bg-success text-white my-3 w-50">Education Details</div>

                <div class="form-sub-heading text-dark my-2">Class X</div>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label>Board<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>School</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Roll No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Passing Year</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Marking System <span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Aggregate Percentage<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>

                </div>

                <div class="form-sub-heading text-dark my-2">Class XII</div>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label>Board<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>School</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Status<span class="text-danger">*</span></label>
                        <select id="inputState" class="form-select">
                            <option>Passed</option>
                            <option>Appearing</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Roll No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Passing Year<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>City<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Pincode<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>JEE Score</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                <div class="form-sub-heading text-dark my-2">XII Results Declared ?<span class="text-danger">*</span></div>
                <div class="col-md-4 mb-2">
                    <input type="radio" class="form-check-input">
                    <label class="form-check-label">Yes (If Yes, then mention % in all subjects)</label>
                    <br>
                    <input type="radio" class="form-check-input">
                    <label class="form-check-label">No (If No, then mention Pre-Board % in all subjects)</label>

                </div>
                <div class="col-md-8 mb-2">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Aggregate Percentage (Engg: PCM/PCB + English) / (Non-Engg: All subjects)<span class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Average of XII PCM Percentage<span class="text-danger">*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                </div>

                <div class="row">
                <div class="form-sub-heading text-dark my-2">Graduation</div>
                <div class="col-md-3 mb-2">
                    <label>College Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>University Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>Course<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>Specialization<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>Passing Year<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>City<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <label>Pincode<span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                </div>

                <div class="row">
                    <div class="form-sub-heading text-dark my-2">Graduation Results Declared ?<span class="text-danger">*</span></div>
                    <div class="col-md-6 mb-2">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Yes (If Yes, then mention % in all semester)</label>
                        <br>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">No (If No, then mention % in till current semester)</label>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label>Aggregate Percentage<span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="form-heading-title p-3 bg-success text-white my-3 w-50">Personal Details</div>

                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="form-sub-heading text-dark my-2">Gender</div>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Male</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Female</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label"> Transgender</label>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="form-sub-heading text-dark my-2">Category</div>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">General</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">OBC</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">SC</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">ST</label>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Date Of Birth<span class="text-danger">*</span></label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Adhar No</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="form-sub-heading text-dark my-2">Defence Candidate</div>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Yes</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">No</label>
                        <input type="radio" class="form-check-input">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label class="form-check-label">Correspondence Address - For All Communication Related To Your Admission<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

                <div class="d-grid gap-2 col-12 mx-auto my-3">
                    <button type="submit" class="btn btn-danger">Save and Continue</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
