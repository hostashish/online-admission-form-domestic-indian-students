<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Form Domestic/Indian Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- <section class="header">
        <div class="container-fluid">

        </div>
    </section> -->

    <section class="form-section my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="position-relative mb-3">
                        <div class="process-timeline d-flex text-center">
                            <div class="process-timeline-item w-25 border border-1 p-2 small text-success">
                                <i class="bi bi-check-circle-fill mx-2"></i>
                                <span class="process-timeline-text fw-bold">Login</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2  bg-success text-white small">
                                <i class="bi bi-check-circle-fill mx-2"></i>
                                <span class="process-timeline-text fw-bold">Selection Mode</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2 small">
                                <i class="bi bi-circle mx-2"></i>
                                <span class="process-timeline-text fw-bold">Basic Details</span>
                            </div>
                            <div class="process-timeline-item w-25 border border-1 p-2 small">
                                <i class="bi bi-circle mx-2"></i>
                                <span class="process-timeline-text fw-bold">Upload Documents / Payment</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Default radio
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Default checked radio
                                    </label>
                                  </div>
                            </div>
                            <div class="d-grid gap-2 col-12 mx-auto my-3">
                                <button type="submit" class="btn btn-danger">Proceed</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
