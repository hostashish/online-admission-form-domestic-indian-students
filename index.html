<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Form Domestic/Indian Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- <section class="header">
        <div class="container-fluid">

        </div>
    </section> -->

    <section class="form-section my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="position-relative mb-3">
                    <div class="process-timeline d-flex text-center">
                        <div class="process-timeline-item w-25 border border-1 p-2 bg-success text-white small">
                            <i class="bi bi-check-circle-fill mx-2"></i>
                            <span class="process-timeline-text fw-bold">Login</span>
                        </div>
                        <div class="process-timeline-item w-25 border border-1 p-2 small">
                            <i class="bi bi-circle mx-2"></i>
                            <span class="process-timeline-text fw-bold">Selection Mode</span>
                        </div>
                        <div class="process-timeline-item w-25 border border-1 p-2 small">
                            <i class="bi bi-circle mx-2"></i>
                            <span class="process-timeline-text fw-bold">Basic Details</span>
                        </div>
                        <div class="process-timeline-item w-25 border border-1 p-2 small">
                            <i class="bi bi-circle mx-2"></i>
                            <span class="process-timeline-text fw-bold">Upload Documents / Payment</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <div class="card mb-5">
                    <div class="card-header bg-primary text-white fw-bold">
                        Apply Fresh
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                              <label for="inputFirstname" class="col-sm-3 col-form-label">First Name</label>
                              <div class="col-sm-9">
                                <input type="text" name="firstname" class="form-control" id="inputFirstname">
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputlastname" class="col-sm-3 col-form-label">Last Name</label>
                                <div class="col-sm-9">
                                  <input type="text" name="lastname" class="form-control" id="inputlastname">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputlastname" class="col-sm-3 col-form-label">Area Of Interest</label>
                                <div class="col-sm-9">
                                    <select id="inputState" class="form-select">
                                        <option selected>--Select Area of Interest--</option>
                                        <option>UG Course</option>
                                        <option>PG Course</option>
                                        <option>Doctorate</option>
                                        <option>Distance Learning</option>
                                        <option>Online Programs</option>
                                      </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputemail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                  <input type="email" name="email" class="form-control" id="inputemail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputMobile" class="col-sm-3 col-form-label">Mobile</label>
                                <div class="col-sm-9">
                                  <input type="number" name="number" class="form-control" id="inputMobile">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button type="submit" class="btn btn-danger">Proceed</button>
                            </div>
                          </form>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white fw-bold">
                            Continue Partially Filled Form
                        </div>
                        <div class="card-body my-5 py-5 mx-3">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Enter Your Form Id</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                            </div>
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button type="submit" class="btn btn-danger">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
